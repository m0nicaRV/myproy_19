<button *ngIf="!isDisabled" (click)="showModel=true" type="button" class="btn btn-primary" data-toggle="modal" datatarget="#exampleModal"> Confirmar compra</button>


<div class="modal fade" id="exampleModal" [ngClass]="{'show':showModel}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button (click)="showModel=false" type="button" class="close" data-dismiss="modal" arialabel="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul class="list-group">
                    <li *ngFor="let boughtItem of product" class="list-group-item"> {{boughtItem.title}}</li>
                    <li class="list-group-item disabled"><h2>Total: {{precio | currency:"&euro;"}}</h2></li>
                </ul>  


            </div>
            <div class="modal-footer">
                <button type="button" (click)="showModel=false" class="btn btnsecondary" data-dismiss="modal">Close</button>
                <button type="button" (click)="showModel=false" class="btn btnprimary">Save changes</button>
            </div>
        </div>
    </div>
</div>
